<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Sessions</th>
            <th>Course</th>
            <th>Avg</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr
            ng-repeat="s in sL.studentList track by s.id"
            class="student">
            <td class="name">
                {{::s.name }}
            </td>
            <td class="num-sessions">
                {{::s.numSessions }}
            </td>
            <td class="course">
                {{::s.course.name + "v" + s.course.version }}
            </td>
            <td class="avg-time">
                {{::s.avg }}
            </td>
            <td class="actions"></td>
        </tr>
    </tbody>
</table>
