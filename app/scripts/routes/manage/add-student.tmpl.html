<div class="add-sudent" ng-controller="addStudentCtrl as aS">
    <button type="button" ng-click="openModal(aS.addModalId)" class="btn btn-primary" ng-disabled="manage.courseList.length == 0">
        Add Student
    </button>
    <small class="text-danger" ng-if="manage.courseList.length == 0">
        You must have courses to create students
    </small>
    <span class="help-block">Create a student who will belong to a course, this will add them to the schedule; you will be required to state their start date and session times.</span>
    <tm-modal 
        ident="{{ aS.addModalId }}" 
        header="Create Student" 
        classes=""
    >
        <form name="add-student" class="">
            <div class="row">
                <fieldset class="form-group col-sm-6 required">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" name="name" required class="form-control">
                </fieldset>
                <fieldset class="form-group col-sm-6 required">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" name="email" required class="form-control">
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="form-group col-sm-4 required">
                    <label for="first-session" class="control-label">First Session</label>
                    <div class="input-group">
                        <input type="text" required class="form-control" name="first-session" >
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </fieldset>
                <fieldset class="form-group col-sm-4 required">
                    <label for="session-day" class="control-label">Session Day</label>
                    <select name="session-day" required class="form-control">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </fieldset>
                <fieldset class="form-group col-sm-4 required">
                    <label for="session-time" class="control-label">Session Time</label>
                    <div class="input-group">
                        <input type="text" required name="session-time" class="form-control">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="form-group col-sm-3 required">
                    <label for="course" class="control-label">Course</label>
                    <select name="course" required class="form-control">
                        <option>ANG-001</option>
                        <option>FEWD-001</option>
                    </select>
                </fieldset>
                <fieldset class="form-group col-sm-3 required">
                    <label for="timezone" class="control-label">Timezone</label>
                    <input type="text" required name="timezone" class="form-control">
                </fieldset>
                <fieldset class="form-group col-sm-3">
                    <label for="weekly-hours" class="control-label">Hours per week</label>
                    <input type="number" name="weekly-hours" class="form-control">
                </fieldset>
                <fieldset class="form-group col-sm-3">
                    <label for="os" class="control-label">OS</label>
                    <select name="os" class="form-control">
                        <option>Mac</option>
                        <option>Windows</option>
                        <option>Chromebook</option>
                        <option>Linux</option>
                    </select>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="form-group col-sm-6">
                    <label for="github" class="control-label">Github</label>
                    <input type="text" name="github" class="form-control">
                </fieldset>
                <fieldset class="form-group col-sm-6">
                    <label for="google" class="control-label">Google</label>
                    <input type="text" name="google" class="form-control">
                </fieldset>
            </div>
            
            <fieldset class="form-group">
                <label for="background" class="control-label">Background</label>
                <textarea name="background" class="form-control" rows="5"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <label for="goals" class="control-label">Goals</label>
                <textarea name="goals" class="form-control" rows="5"></textarea>
            </fieldset>
            <div class="controls">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>
    </tm-modal>
</div>
