<section class="manage">
    <header>
        <h4>Manage Students</h4>
    </header>
    <div class="manage-controls">
        <!-- ng Include this -->
        <div ui-view="addCourse"></div>
        <div ui-view="addStudent"></div>
    </div>
    <hr>
    <h5>Course List</h5>
    <ul>
        <li ng-if="manage.courseList.length == 0">No courses (ಠ_ಠ)</li>
        <li ng-repeat="c in manage.courseList track by c.id">
            {{ c.name }} - v{{ c.version }}
        </li>
    </ul>
</section>
