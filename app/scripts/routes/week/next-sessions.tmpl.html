<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <a href="#">Student</a>
            </th>
            <th class="sort desc">
                <a href="#">Time<i class="glyphicon glyphicon-chevron-down"></i></a>
            </th>
            <th>
                <a href="#">Day</a>
            </th>
            <th>
                <a href="#">Session #</a>
            </th>
            <th>
                <a href="#">Course</a>
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="!nS.studentList.length">
            <td colspan="6">
                No Students Homeboy
            </td>
        </tr>
        <tr
            ng-repeat="s in nS.studentList track by s.id"
            class="student">
            <td class="name">
                {{::s.name }}
            </td>
            <td class="time">
                {{::s.nextSession | date : 'HH:mm' }}
            </td>
            <td class="day">
                {{::s.nextSession | date : 'EEE' }}
            </td>
            <td class="sessions">
                {{::s.sessions.length + 1 }} / {{::s.numSessions }}
            </td>
            <td class="course">
                {{::s.course.name + "v" + s.course.version }}
            </td>
            <td class="actions">
                <button class="btn btn-xs btn-danger">
                    Cancel
                </button>
                <button class="btn btn-xs btn-warning">
                    Reschedule
                </button>
                <button class="btn btn-xs btn-success">
                    Add
                </button>
            </td>
        </tr>
    </tbody>
</table>
