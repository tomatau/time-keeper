<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Student</th>
            <th>Time</th>
            <th>Day</th>
            <th>Date</th>
            <th>Session #</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="!wS.studentList.length">
            <td colspan="6">
                No Students Homeboy
            </td>
        </tr>
        <tr
            ng-repeat="s in wS.studentList | orderBy: 'weeksSession' track by s.id"
            class="student">
            <td class="name">
                {{::s.name }}
            </td>
            <td class="time">
                {{::s.weeksSession | date : 'HH:mm' }}
            </td>
            <td class="day">
                {{::s.weeksSession | date : 'EEE' }}
            </td>
            <td class="date">
                {{::s.weeksSession | date : 'd MMM yyyy' }}
            </td>
            <td class="sessions">
                {{::s.sessions.length + 1 }} / {{::s.numSessions }}
            </td>
            <td class="course">
                {{::s.course.name + "v" + s.course.version }}
            </td>
        </tr>
    </tbody>
</table>
