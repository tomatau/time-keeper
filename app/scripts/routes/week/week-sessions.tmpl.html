<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Student</th>
            <th>Time</th>
            <th>Session #</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <tr
            ng-repeat="s in wS.studentList"
            class="student">
            <td class="name">
                {{::s.name }}
            </td>
            <td class="time">
                {{::s.weeksSession | date }}
            </td>
            <td class="sessions">
                {{::(s.sessions.length + 1) }} / {{::s.numSessions }}
            </td>
            <td class="course">
                {{::s.course.name + "v" + s.course.version }}
            </td>
        </tr>
        <tr class="student">
            <td class="name">
                <a href="#">Judy</a>
            </td>
            <td class="time">
                15:00 - Wed, 4th
            </td>
            <td class="sessions">
                1 / 13
            </td>
            <td class="course">
                ANG002
            </td>
        </tr>
    </tbody>
</table>
