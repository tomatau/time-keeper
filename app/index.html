<!doctype html>
<html class="no-js" ng-app="timekeeper">
    <head>
        <meta charset="utf-8">
        <title>time keeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.min.css" />
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <tm-notifications></tm-notifications>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li ui-sref-active="active">
                        <a ui-sref="week">Week</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="students">Students</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="courses">Courses</a>
                    </li>
                </ul>
                <h3 class="text-muted">time keeper</h3>
            </div>
            <main ui-view>
            </main>
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/idbwrapper/idbstore.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbower -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <!--script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script-->
        <script src="bower_components/angular-strap/dist/modules/dimensions.js"></script>
        <script src="bower_components/angular-strap/dist/modules/tooltip.js"></script>
        <script src="bower_components/angular-strap/dist/modules/tooltip.tpl.js"></script>
        <script src="bower_components/angular-strap/dist/modules/date-parser.js"></script>
        <script src="bower_components/angular-strap/dist/modules/datepicker.js"></script>
        <script src="bower_components/angular-strap/dist/modules/datepicker.tpl.js"></script>
        <script src="bower_components/angular-strap/dist/modules/timepicker.js"></script>
        <script src="bower_components/angular-strap/dist/modules/timepicker.tpl.js"></script>

        <script src="bower_components/angular-strap/dist/modules/select.js"></script>
        <script src="bower_components/angular-strap/dist/modules/select.tpl.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/environment.js"></script>

        <script src="scripts/core/factories/extend.js"></script>

        <script src="scripts/core/directives/modal.js"></script>

        <script src="scripts/models/models.js"></script>
        <script src="scripts/models/BaseModel.js"></script>
        <script src="scripts/models/BaseCollection.js"></script>
        <script src="scripts/models/Course.js"></script>
        <script src="scripts/models/CourseList.js"></script>
        <script src="scripts/models/Student.js"></script>
        <script src="scripts/models/StudentList.js"></script>
        <script src="scripts/models/SessionList.js"></script>
        <script src="scripts/models/Weekdays.js"></script>
        <script src="scripts/models/ActiveStudents.js"></script>

        <script src="scripts/gateways/indexeddb/gateway.js"></script>
        <script src="scripts/gateways/indexeddb/courses-gateway.js"></script>

        <script src="scripts/use-cases/mentor/filter.missed-sessions.js"></script>

        <script src="scripts/routes/routes.js"></script>
        <script src="scripts/routes/loading.js"></script>

        <script src="scripts/routes/week/week.js"></script>
        <script src="scripts/routes/week/next-sessions.ctrl.js"></script>

            <!-- manage -->
        <script src="scripts/routes/manage/manage.js"></script>
        <script src="scripts/routes/manage/add-student.js"></script>
        <script src="scripts/routes/manage/add-course.js"></script>
